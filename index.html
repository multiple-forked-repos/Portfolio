<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/Logos/Sendero_Tecnologico-negro.png" type="image/x-icon">
    <title>Matias Blanc</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Fonts Family -->
    <!-- TE FALTA EL LINK DE LA FUENTE -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Vincular Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="navbar-header">
        <img src="./assets/logos/Sendero_Tecnologico-negro.png" alt="" class="navbar__img">
        <ul class="navbar-right">
            <a href="#inicio"><li class="nav">Inicio</li></a>
            <a href="#sobremi"><li class="nav">Sobre Mi</li></a>
            <a href="#proyectos"><li class="nav">Proyectos</li></a>
            <!-- AQUÍ TENÍAS MAL EL ID DEL FORMULARIO -->
            <a href="#formContainer"><li class="nav">Contacto</li></a>
        </ul>
    </section>
    <section id="sobremi" class="sobremi">
        <h1 class="sobremi__name">Sendero Tecnologico</h1>
        <h2 class="sobremi__titulo">Programador junior</h2>
        <p class="sobremi__description"></p>
    </section>

    <section id="proyectos" class="proyectos" aria-label="Portafolio">
    <div class="proyectos--width">
        <div class="proyectos__card">
            <h2 class="card__title--project">Motorbike Sistem</h2>
            <h3 class="card__technology">HTML, Css y JS</h3>
            <div class="card__cta">
                <a href="https://matiasblanc.github.io/motorbike-sistem/" target="_blank"><li class="card__btn btn__visitar fas fa-external-link-alt" title="Visitar"></li></a>
                <a href="https://github.com/MatiasBlanc/motorbike-sistem" target="_blank"><li class="card__btn btn__github fab fa-github-alt" title="Repositorio"></li></a>
            </div>
        </div>
        <div class="proyectos__card">
            <h2 class="card__title--project">Peso Planetastico</h2>
            <h3 class="card__technology">HTML, Css y JS</h3>
            <div class="card__cta">
                <a href="https://matiasblanc.github.io/Peso-Planetastico/" target="_blank"><li class="card__btn btn__visitar fas fa-external-link-alt" title="Visitar"></li></a>
                <a href="https://github.com/MatiasBlanc/Peso-Planetastico" target="_blank"><li class="card__btn btn__github fab fa-github-alt" title="Repositorio"></li></a>
            </div>
        </div>
        <div class="proyectos__card">
            <h2 class="card__title--project">lorem ipsum</h2>
            <h3 class="card__technology">React</h3>
            <div class="card__cta">
                <li class="card__btn btn__visitar fas fa-external-link-alt" title="Visitar"></li>
                <li class="card__btn btn__github fab fa-github-alt" title="Repositorio"></li>
            </div>
        </div>
    </section> 
    <!--  -->
    <form action="https://formspree.io/f/xayaolla" method="POST" class="contact" id="formContainer">
        <input class="contact__input" type="text" id="userName" placeholder="Nombre" maxlength="28" name="nombre" autocomplete="off">
        <input class="contact__input" type="email" id="adressEmail" placeholder="Correo Electronico" name="email" required>
        <textarea name="mensaje" id="message" class="contact__input contact__input--message" placeholder="Hola" maxlength="500" required autocomplete="off"></textarea>
        <input class="contact__submit" type="submit" id="btn" name="btn" value="Enviar">
    </form>
    <!-- <section class="redes__container">
        <a href="" class="fab fa-twitter redes"></a>
        <a href="" class="fab fa-instagram redes"></a>
        <a href="" class="fab fa-discord redes"></a>
    </div>
    </section> -->
    <script src="./js/contact.js"></script>
</body> 
</html>
